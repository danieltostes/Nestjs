<app-titulo [titulo]="'Produtos'" [subtitulo]="'Lista de Produtos'"></app-titulo>
<div class="container">
  <table class="table table-striped table-bordered">
    <thead class="table">
      <tr>
        <th>Título</th>
        <th>Descrição</th>
        <th>Foto</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      @for (product of products; track $index; let idx = $index) {
        <tr>
         <td>{{ product.title }}</td>
         <td>{{ product.description }}</td>
         <td>
           <img [src]="product.imageURL" alt="Foto do produto" width="100" height="100" />
         </td>
         <td>
           <button class="btn btn-primary btn-sm me-2">Editar</button>
           <button class="btn btn-danger btn-sm">Excluir</button>
         </td>
        </tr>
      }
    </tbody>
  </table>
</div>
